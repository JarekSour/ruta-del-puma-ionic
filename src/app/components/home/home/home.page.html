<app-header></app-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <ion-card *ngFor="let item of menu" routerLink="/bussines/{{item.name}}">
            <img src="assets/images/home/{{item.img}}" />
            <p>{{item.label | uppercase}}</p>
        </ion-card>
        <ion-card (click)="openEmergencias()">
            <img src="assets/images/emergencias/emergencias.png" alt="">
        </ion-card>
    </div>
</ion-content>
