<app-header></app-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <ion-card *ngFor="let item of menu" routerLink="/bussines/{{item.name}}">
            <img src="assets/images/home/{{item.img}}" />
            <p>{{item.label | uppercase}}</p>
        </ion-card>
        <ion-item (click)="openEmergencias()">
            <p>emergencias</p>
        </ion-item>
    </div>
</ion-content>
